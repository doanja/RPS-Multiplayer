<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="https://pbs.twimg.com/media/Dd1azdtVMAADKxB.jpg" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Multiplayer Rock-Paper-Scissors
            </a>
        </nav>

        <br>

        <div class="row text-center">
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Wins</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="wins-text">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Loses</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="losses-text">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Ties</h5>
                    <div class="card-body">
                        <h5 class="card-title" id="ties-text">0</h5>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="container">
            <div class="row text-center">
                <div class="col-6">
                    <div class="card">
                        <h5 class="card-header">Pick One</h5>
                        <div class="card-body">
                            <button class="btn btn-dark w-100 mb-2" id="rock-button">Rock</button>
                            <button class="btn btn-dark w-100 mb-2" id="paper-button">Paper</button>
                            <button class="btn btn-dark w-100 mb-2" id="scissor-button">Scissor</button>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <h5 class="card-header">Enemy Picked</h5>
                        <div class="card-body">
                            <button class="btn btn-dark w-100 mb-2" disabled>Rock</button>
                            <button class="btn btn-dark w-100 mb-2" disabled>Paper</button>
                            <button class="btn btn-dark w-100 mb-2" disabled>Scissor</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card h-100">
                        <h5 class="card-header">Chat</h5>
                        <div class="card-body text-left">
                            <p>asdfljkasf</p>
                        </div>
                        <div class="card-footer">
                            <div class="input-group">
                                <input type="text" class="form-control" id="text-input">
                                <button type="button" class="btn btn-primary" id="send-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- scripts -->
    <script src="./assets/scripts/key.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
